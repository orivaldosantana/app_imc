<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>App IMC</title>
</head>
<body>
    <script>
        function calculaIMC(){
            let massa = document.getElementById("massa").value;  
            let altura = document.getElementById("altura").value;  
            console.log("Massa: "+massa);  
            console.log("Altura: "+altura);  
            let imc = massa/(altura**2)
            document.getElementById("resultado").innerHTML = "Resultado: "+imc 
        }
    </script>

    <form>
        <label for="massa">Massa:</label><br> 
        <input type="number" id="massa" name="massa" value="0"><br>
        <label for="altura">Altura:</label><br> 
        <input type="number" id="altura" name="altura" value="0"><br><br>
    </form>

    <button onclick="calculaIMC()"> Calcular IMC </button>

    <p id="resultado">Resultado: </p>
   
</body>
</html>
